spotless {
    java {
        prettier(['prettier': '2.0.5', 'prettier-plugin-java': '0.8.0'])
        .config([
            'parser': 'java',
            'tabWidth': 4,
            'useTabs' : false,
            'printWidth': 120
        ])
        trimTrailingWhitespace()
        removeUnusedImports()
        endWithNewline()
    }
    groovy {
        excludeJava()
        greclipse()
        indentWithSpaces()
        trimTrailingWhitespace()
        endWithNewline()
    }
    groovyGradle {
        greclipse()
        indentWithSpaces()
        endWithNewline()
    }
    kotlin {
        ktfmt()
    }
    kotlinGradle {
        ktfmt()
    }
}
