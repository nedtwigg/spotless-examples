buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'groovy'
    id "com.diffplug.spotless" version "6.11.0"
}

repositories {
    mavenCentral()
}

apply from: 'spotless.gradle'

allprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    group 'org.example'
    version '1.0-SNAPSHOT'
}
