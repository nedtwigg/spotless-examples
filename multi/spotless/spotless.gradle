spotless {
    java {
        prettier()
                .config([
                    'parser': 'java',
                    'tabWidth': 4,
                    'useTabs' : false,
                    'printWidth': 120
                ])
        trimTrailingWhitespace()
        removeUnusedImports()
        endWithNewline()
    }
    groovy {
        excludeJava()
        greclipse()
        indentWithSpaces()
        trimTrailingWhitespace()
        endWithNewline()
    }
    groovyGradle {
        greclipse()
        indentWithSpaces()
        endWithNewline()
    }
    kotlin {
        ktfmt()
    }
    kotlinGradle {
        ktfmt()
    }
}
